<div class="row flex flex-col">
    <button class="cancel-btn" (click)="cancel()">x</button>
    <input #desc [(ngModel)]="description" class="shadow appearance-none rounded w-full py-4 px-4 mb-5 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Description">
    <button mat-raised-button class="add-btn" color="primary" (click)="add()" [disabled]="desc.value.length <= 0">ADD</button>
</div>
